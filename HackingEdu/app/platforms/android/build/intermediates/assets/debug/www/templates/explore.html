<ion-view view-title="Explore">
  <ion-content>

  <div class="list list-inset">
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search">
  </label>
</div>


    <h1 class="center">Filter by tags</h1>

   	<div class="row">
		  <div class="col">
		  	<button class="button button-clear button-dark">
	  			<i class="ion-ios-pricetag"></i> &nbsp; Marketing
  			</button>
  		</div>
		  <div class="col">
		  	<button class="button button-clear button-dark">
	  			<i class="ion-ios-pricetag"></i> &nbsp; Design
  			</button>
  		</div>
  		<div class="col">
		  	<button class="button button-clear button-dark">
	  			<i class="ion-ios-pricetag"></i> &nbsp; Tech
  			</button>
  		</div>
		</div>


    <div class="row">
		  <div class="col">
		  	<button class="button button-clear button-dark">
	  			<i class="ion-ios-pricetag"></i> &nbsp; Development
  			</button>
  		</div>
		  <div class="col">
		  	<button class="button button-clear button-dark">
	  			<i class="ion-ios-pricetag"></i> &nbsp; User Experience
  			</button>
  		</div>
		  <div class="col"></div>
		</div>

		<div class="list">

		<div class="col">
			<a class="item item-icon-left" href="#" ng-repeat="project in projects">
	    		<i class="icon ion-log-in"></i>
		      	<h2>{{project.title}} </h2>
		      	<p>{{project.channel}}</p>
		    </a>
  		</div>

	</div>


  </ion-content>
</ion-view>
