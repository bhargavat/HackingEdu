<ion-view view-title="Profile">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background-image: url('img/profile-bg.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url('img/daenerys.jpg');"></div>
                <h3><a class="light">Daenerys Targaryen</a></h3>
                <h4>Georgia Technical Institution</h4>
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a ui-sref="app.activity" class="tab-item">
                <i class="icon ion-university"></i> Classes
            </a>
            <a ui-sref="app.friends" class="tab-item">
                <i class="icon ion-android-people"></i> Friends
            </a>
            <a ui-sref="app.gallery" class="tab-item">
                <i class="icon ion-ios-search-strong"></i> Find
            </a>
        </div>
        <body ng-controller="ProfileCtrl">

          <div>         

          <ul class="list">

            <li class="item item-toggle">

               Algorithms

               <label class="toggle toggle-assertive">

                 <input type="checkbox">

                 <div class="track">

                   <div class="handle"></div>

                 </div>

               </label>

            </li>

            <li class="item item-toggle">

               Data Structures

               <label class="toggle toggle-assertive">

                 <input type="checkbox">

                 <div class="track">

                   <div class="handle"></div>

                 </div>

               </label>

            </li>

            <li class="item item-toggle">

               Algorithms

               <label class="toggle toggle-assertive">

                 <input type="checkbox">

                 <div class="track">

                   <div class="handle"></div>

                 </div>

               </label>

            </li>

            <li class="item item-toggle">

               Assembly

               <label class="toggle toggle-assertive">

                 <input type="checkbox">

                 <div class="track">

                   <div class="handle"></div>

                 </div>

               </label>

            </li>

          </ul>

          </div>

        

      </body>
        </div>
    </ion-content>
</ion-view>
